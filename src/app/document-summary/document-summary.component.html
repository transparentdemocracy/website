<p *ngIf="!summary" class="summaryMissing">
  <i class="fa-solid fa-circle-info"></i>
  {{ "document.summary-missing" | translate }}
</p>

<div *ngIf="summary">
  <p class="documentSummary">
    {{ summary }}
  </p>
  <p class="disclaimer">
    <i class="fa-solid fa-triangle-exclamation"></i>
    {{ "document.summary-gpt-disclaimer" | translate }}
  </p>
</div>
