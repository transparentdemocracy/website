<search-bar [searchTerm]="searchTerm" (newSearch)="newSearch($event)"></search-bar>

<div class="motionsHeader">
    <h2>{{ "motions.title" | translate }}</h2>
</div>

@if (result$|async; as result) {
    <motion-groups-display [motionGroups]="result.values"></motion-groups-display>

    <pagination [nrOfPages]="result.totalPages" [currentPage]="result.pageNr" (pageSelected)="goToPage($event)"></pagination>
}
