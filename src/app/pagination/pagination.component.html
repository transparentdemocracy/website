@if (nrOfPages > 1) {
<nav class="navBox">
  <ul class="pagination">
    <li class="page-item" [class]="disableIfCurrentPage(1)">
      <button class="page-link" (click)="decreasePage($event)">
        <fa-icon [icon]="arrowLeft"></fa-icon>
      </button>
    </li>

    @for (num of totalPagesArray; track $index) {
    <li class="page-item" [class]="disableIfCurrentPage(num)">
      <button class="page-link" (click)="setPage($event, num)">
        {{ num }}
      </button>
    </li>
    }

    <li class="page-item" [class]="disableIfCurrentPage(nrOfPages)">
      <button class="page-link" (click)="increasePage($event)">
        <fa-icon [icon]="arrowRight"></fa-icon>
      </button>
    </li>
  </ul>
</nav>

}
