<p>Search for motions on specific keywords</p>
<div [className]="searchBox">
  <input #searchBox placeholder="Zoek naar politici, thema's, sleutelwoorden, datum, ..." (keydown.enter)="triggerSearch(searchBox.value)"/>
  <button (click)="triggerSearch(searchBox.value)"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
</div>
