<div class="search-bar">
  <div class="search-main">
    <div class="search-inputs">
      <div>
        <label for="searchInput">{{ "searchBar.label" | translate }}:</label>
      </div>
      <div><input
        #searchBox
        type="search"
        class="searchInput"
        id="searchInput"
        [(ngModel)]="searchTerm"
        (keydown.enter)="triggerNewSearch(searchBox.value)"
      /></div>
      <div class="search-hints">
        {{ "searchBar.try" | translate }}
        <a href="" (click)="triggerNewSearch(keyword1.innerText); false" #keyword1>{{ "searchBar.climate" | translate }}</a>
        ,
        <a href="" (click)="triggerNewSearch(keyword2.innerText); false" #keyword2>{{ "searchBar.immigration" | translate }}</a>
        ,
        <a href="" (click)="triggerNewSearch(keyword3.innerText); false" #keyword3>{{ "searchBar.job" | translate }}</a>
        , ...
      </div>
    </div>
    <button class="simple search-button" (click)="triggerNewSearch(searchBox.value)">
      <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      {{ "searchBar.searchBtn" | translate }}
    </button>
  </div>
</div>
