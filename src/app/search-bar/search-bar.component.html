<div class="container justify-content-center" [style.width]="'800px'">
  <div class="row">
    <div class="col">
      <label for="searchBtn">{{ "searchBar.label" | translate }}:</label>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 mb-1">
      <input
        #searchBox
        type="search"
        class="searchInput"
        id="searchInput"
        [(ngModel)]="searchTerm"
        (keydown.enter)="triggerNewSearch(searchBox.value)"
      />
    </div>
    <div class="col-sm-4">
      <button id="searchBtn" class="searchBtn" (click)="triggerNewSearch(searchBox.value)">
        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        {{ "searchBar.searchBtn" | translate }}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      {{ "searchBar.try" | translate }}
      <button
        #keyword1
        class="btnLinkStyle"
        (click)="triggerNewSearch(keyword1.innerText)"
      >
        {{ "searchBar.climate" | translate }}
      </button
      >
      ,
      <button
        #keyword2
        class="btnLinkStyle"
        (click)="triggerNewSearch(keyword2.innerText)"
      >
        {{ "searchBar.immigration" | translate }}
      </button
      >
      ,
      <button
        #keyword3
        class="btnLinkStyle"
        (click)="triggerNewSearch(keyword3.innerText)"
      >
        {{ "searchBar.job" | translate }}
      </button
      >
      , ...
    </div>
  </div>
