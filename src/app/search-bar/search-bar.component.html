<div class="searchBox">
  <label
    >Zoek naar moties op specifieke trefwoorden:
    <input
      #searchBox
      type="search"
      class="searchInput"
      id="searchInput"
      (keydown.enter)="triggerSearch(searchBox.value)"
    />
  </label>

  <button class="searchBtn" (click)="triggerSearch(searchBox.value)">
    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i> Zoeken
  </button>
</div>
