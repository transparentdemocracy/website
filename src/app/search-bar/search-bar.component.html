<div class="searchBox">
  <label
    >Search for motions on specific keywords:

    <input
      #searchBox
      class="searchInput"
      id="searchInput"
      (keydown.enter)="triggerSearch(searchBox.value)"
    />
  </label>

  <button class="searchBtn" (click)="triggerSearch(searchBox.value)">
    <i class="fa-solid fa-magnifying-glass"></i> Search
  </button>
</div>
