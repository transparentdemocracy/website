@if (confirmed) {
  <div style="text-align: center">If we can find your account, we'll send out an email with instructions for resetting your password.</div>
  <div style="text-align: center"><a href="/reset-password">Reset again</a></div>

} @else {
  <form [formGroup]="form" (ngSubmit)="resetPassword()">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        Password reset
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="login-field">
          <mat-label>Email</mat-label>
          <input matInput required formControlName="username" id="username" name="username" placeholder="you@example.com">
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="login-footer">
        <button mat-flat-button color="primary" type="submit">Reset password</button>
      </mat-card-footer>
    </mat-card>
  </form>
}
