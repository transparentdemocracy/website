<label class="languageBox" aria-label="Select language"
  ><i class="fa-solid fa-globe" aria-hidden="true"></i>
  <select
    #languageSelector
    class="languageSelector"
    (change)="triggerLanguageChange(languageSelector.value)"
  >
    <option>NL</option>
    <option>FR</option>
  </select>
</label>
