<mat-card class="login-card">
  <mat-card-header class="login-header">
    {{ 'auth.loggedInAs' | translate }} {{ email }}
  </mat-card-header>
  <mat-card-actions  class="login-header">
    <button mat-flat-button color="primary" (click)="logout()">{{ 'auth.logout' | translate }}</button>
  </mat-card-actions>
</mat-card>
