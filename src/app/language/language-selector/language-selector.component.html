<label class="languageBox" aria-label="Selecteer taal"
  ><i class="fa-solid fa-globe" aria-hidden="true"></i>
  <select
    #languageSelector
    class="languageSelector"
    (change)="triggerLanguageChange($event)"
  >
    <option [selected]="language === 'nl'" value="nl">NL</option>
    <option [selected]="language === 'fr'" value="fr">FR</option>
  </select>
</label>
